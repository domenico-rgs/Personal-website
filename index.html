<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Homepage of Domenico Ragusa's website">
        <meta name="keywords" content="engineering, student, profile, homepage, personal website">
        <meta name="author" content="Domenico Ragusa">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Domenico Ragusa - Engineering student - Home</title>
        <link rel="icon" href="./media/icon.png">
        <link type="text/css" rel="stylesheet" href="./css/common.css" />
        <link type="text/css" rel="stylesheet" href="./css/icons.css" />
        <link type="text/css" rel="stylesheet" href="./css/index.css" />
    </head>
    
    <body>
        <!-- The video -->
        <video autoplay loop muted playsinline poster="./media/background.jpg" id="backgroundVideo">
			<source src="./media/background.webm" type="video/webm">
            <source src="./media/background.mp4" type="video/mp4">
			<source src="./media/background.ogv" type="video/ogg">
        </video>
        
        <!-- Navbar -->
        <nav class="topnav" id="menu">
            <a href="#" class="active" accesskey="1">Home</a>
            <a href="./profile" accesskey="2">Profile</a>
            <a href="./curriculum" accesskey="3">Curriculum</a>
            <a href="./projects" accesskey="4">Projects</a>
            <a href="./contacts" class="contact" accesskey="5">Contact me</a>
            
            <a href="javascript:void(0);" class="icon" onclick="hamburger()">
                <span class="icon-th-menu"></span>
            </a>
        </nav>
        
        <input type="button" id="butVisible" onclick="enableMenu()" value="Visit the website" accesskey="v"/>
        
        <!-- Restricted Area -->
        <div class="access-popup" id="accessForm">
            <form action="./restricted" method="POST" class="form-container">
            <label for="psw"><strong>Password</strong></label>
            <input type="password" placeholder="Enter Password" id="psw" required>

            <button type="submit" class="btn">Login</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
        </div>
        
        <!-- Footer -->
        <footer id="footer_home">
            <span onclick="openForm()">&copy;</span> <span class="it">Domenico Ragusa 2021</span>
        </footer>
        
        <!-- JavaScript -->
        <script>
            function enableMenu(){
                document.getElementById("menu").style.opacity="1";
                document.getElementById("butVisible").style.opacity="0";
            }
        </script>
        <script src="./js/common.js"></script>
    </body>
</html>
